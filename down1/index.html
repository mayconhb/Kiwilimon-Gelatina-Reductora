<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oferta Final - Gelatina Reductora</title>
    
    <!-- Preconnect para recursos externos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #85c440 0%, #6da530 100%);
            color: #333;
            line-height: 1.5;
        }
        
        .container {
            max-width: 450px;
            margin: 0 auto;
            background: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            padding: 15px 15px 12px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            margin: -20px -20px 15px -20px;
            border-radius: 0 0 15px 15px;
        }
        
        .header h1 {
            font-size: 26px;
            font-weight: 700;
            margin: 0 0 5px 0;
            line-height: 1.2;
        }
        
        .header p {
            font-size: 15px;
            margin: 0;
            opacity: 0.95;
        }
        
        .offer-text {
            text-align: center;
            margin: 8px 0 6px 0;
            padding: 12px;
            background: #fff3cd;
            border-radius: 8px;
            border-left: 3px solid #ffc107;
        }
        
        .offer-text p {
            font-size: 14px;
            color: #333;
            margin: 0;
            line-height: 1.3;
            font-weight: 600;
        }
        
        .pack-image {
            text-align: center;
            margin: 6px 0;
        }
        
        .pack-image img {
            max-width: 70%;
            height: auto;
            border-radius: 0;
            box-shadow: none;
        }
        
        .summary {
            text-align: center;
            padding: 12px;
            background: #f0fdf4;
            border: 2px solid #85c440;
            border-radius: 10px;
            margin: 12px 0;
        }
        
        .summary h3 {
            font-size: 18px;
            font-weight: 700;
            color: #85c440;
            margin: 0 0 4px 0;
            line-height: 1.2;
        }
        
        .summary p {
            font-size: 14px;
            color: #333;
            margin: 0;
            font-weight: 500;
        }
        
        .price-original {
            text-decoration: line-through;
            color: #999;
            margin-right: 8px;
        }
        
        .price-new {
            color: #ff6b6b;
            font-weight: 700;
            font-size: 16px;
        }
        
        #hotmart-sales-funnel {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 12px;
            }
            
            .header {
                margin: -12px -12px 10px -12px;
            }
            
            .header h1 {
                font-size: 20px;
                margin-bottom: 3px;
            }
            
            .header p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>¡Espera un momento!</h1>
            <p>Tenemos una oferta especial solo para ti</p>
        </div>
        
        <!-- Offer Text -->
        <div class="offer-text">
            <p>⚡ Esta es tu última oportunidad de obtener el pack completo con un descuento aún mayor</p>
        </div>
        
        <!-- Pack Image -->
        <div class="pack-image">
            <img src="../assets/media/pack.png" alt="Pack Completo">
        </div>
        
        <!-- Summary -->
        <div class="summary">
            <h3>3 Productos por el Precio de 1</h3>
            <p>Valor total: <span class="price-original">$17</span> → <span class="price-new">Ahora solo $9,90</span></p>
        </div>
        
        <!-- HOTMART - Sales Funnel Widget -->
        <div id="hotmart-sales-funnel"></div>
    </div>
    
    <!-- HOTMART - script load and setup -->
    <script src="https://checkout.hotmart.com/lib/hotmart-checkout-elements.js"></script>
    <script>
        if (window.checkoutElements) {
            checkoutElements.init('salesFunnel').mount('#hotmart-sales-funnel')
        }
    </script>
</body>
</html>
